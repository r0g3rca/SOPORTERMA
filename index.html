<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background: #2c3e50; padding: 10px 20px; text-align: right; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; background: #34495e; padding: 8px 15px; border-radius: 4px; font-size: 0.9rem;}
        .navbar a:hover { background: #1abc9c; }
        
        .main-wrapper { display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding: 20px; flex: 1; }
        
        /* CONTENEDORES LATERALES (INSTAGRAM) */
        .instagram-wrapper {
            width: 320px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }
        /* Ajustes para el iframe de Instagram */
        .instagram-wrapper iframe {
            max-width: 100% !important;
            width: 100% !important;
            border-radius: 5px;
            margin: 0 auto !important;
            box-shadow: none !important;
        }
        .insta-title { text-align:center; color:#2c3e50; font-size:1.1rem; margin:0 0 10px 0; font-weight: bold; }
        
        /* BOTN SGUENOS */
        .insta-btn {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; margin-bottom: 10px; width: 100%; text-align: center; display: block; box-sizing: border-box;
            text-transform: uppercase; font-size: 0.9rem;
        }
        .insta-btn:hover { opacity: 0.9; }

        /* FORMULARIO CENTRAL */
        .form-container { flex: 1; max-width: 800px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .form-header-img { width: 100%; height: auto; display: block; max-height: 200px; object-fit: cover; }
        .form-content { padding: 30px; }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; font-size: 0.9rem; }
        
        /* INPUTS */
        input[type="text"], input[type="number"], input[type="tel"], input[type="email"], input[type="date"], select, textarea { 
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; 
        }
        input:focus, select:focus, textarea:focus { border-color: #3498db; outline: none; }
        
        /* TELFONO */
        .phone-group { display: flex; gap: 5px; }
        .phone-prefix { width: 140px !important; background: #f8f9fa; }
        .phone-number { flex: 1; }

        /* CHECKBOXES */
        .checkbox-container { display: flex; flex-wrap: wrap; gap: 15px; background-color: #f8f9fa; padding: 15px; border: 1px solid #e9ecef; border-radius: 5px; }
        .checkbox-item { display: flex; align-items: center; font-weight: normal; cursor: pointer; font-size: 0.9rem; }
        .checkbox-item input { margin-right: 8px; width: 18px; height: 18px; cursor: pointer; }
        #avisoCosto { background-color: #fdf2e9; border-left: 5px solid #e67e22; color: #d35400; padding: 10px; margin-top: 5px; font-size: 0.9rem; border-radius: 4px; display: none; animation: fadeIn 0.5s; }
        
        /* BOTONES ACCIN */
        .btn-group { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .btn-save { background-color: #27ae60; color: white; flex: 2; padding: 15px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; }
        .btn-save:hover { background-color: #2ecc71; }
        .btn-print { background-color: #3498db; color: white; flex: 1; padding: 15px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; text-align: center; }
        .btn-print:hover { background-color: #2980b9; }
        .btn-wa-send { background-color: #25D366; color: white; flex: 1; padding: 15px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; text-align: center; }
        .btn-wa-send:hover { background-color: #1ebc51; }

        footer { background-color: #2c3e50; color: white; text-align: center; padding: 25px 20px; font-size: 0.9rem; margin-top: auto; display: flex; flex-direction: column; gap: 15px; }
        .social-icons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .social-btn { display: flex; align-items: center; gap: 8px; padding: 8px 15px; border-radius: 20px; text-decoration: none; color: white; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        .tiktok { background-color: #000000; border: 1px solid #333; }
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .facebook { background-color: #1877F2; }
        .youtube { background-color: #FF0000; }
        .social-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .copyright-text { font-size: 0.85rem; opacity: 0.8; margin-top: 5px; }
        .tech-link { color: #7f8c8d; text-decoration: none; font-size: 1.2rem; margin-top: 5px; transition: 0.3s; }
        .float-wa { position: fixed; width: 60px; height: 60px; bottom: 25px; right: 25px; background-color: #25d366; color: #FFF; border-radius: 50px; text-align: center; font-size: 30px; box-shadow: 2px 2px 3px #999; z-index: 100; display: flex; align-items: center; justify-content: center; text-decoration: none; transition: 0.3s; }
        
        #printable-receipt { display: none; }
        @media print {
            body * { visibility: hidden; }
            .navbar, .footer, .float-wa, .form-container, .instagram-wrapper { display: none; }
            #printable-receipt, #printable-receipt * { visibility: visible; }
            #printable-receipt { display: block; position: absolute; left: 0; top: 0; width: 100%; padding: 20px; background: white; color: black; font-family: 'Courier New', Courier, monospace; }
            .receipt-header { text-align: center; border-bottom: 2px dashed #000; padding-bottom: 10px; margin-bottom: 20px; }
            .receipt-title { font-size: 1.5rem; font-weight: bold; }
            .receipt-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dotted #ccc; padding-bottom: 2px;}
            .receipt-footer { text-align: center; margin-top: 30px; border-top: 2px dashed #000; padding-top: 10px; font-size: 0.8rem; }
            .receipt-sign { margin-top: 50px; display: flex; justify-content: space-between; }
            .sign-box { border-top: 1px solid #000; width: 40%; text-align: center; padding-top: 5px; }
        }
        @media (max-width: 1200px) { .instagram-wrapper { display: none; } .main-wrapper { padding: 10px; } }
    </style>
</head>
