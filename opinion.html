<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danos tu Opinión - Soporte CRJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS (Mismo diseño que el resto) */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background: #2c3e50; padding: 10px 20px; text-align: left; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; background: #34495e; padding: 8px 15px; border-radius: 4px; font-size: 0.9rem;}
        .navbar a:hover { background: #1abc9c; }
        
        .main-wrapper { display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding: 20px; flex: 1; }
        .form-container { flex: 1; max-width: 600px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* IMAGEN HEADER CORREGIDA */
        .form-header-img { width: 100%; height: auto; display: block; max-height: 200px; object-fit: cover; }
        
        .form-content { padding: 30px; text-align: center; }
        
        h1 { color: #2c3e50; margin-top: 0; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        
        .btn-enviar { background-color: #f39c12; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-enviar:hover { background-color: #e67e22; }

        /* Estrellas grandes en el select */
        option { font-size: 1.2rem; }

        footer { background-color: #2c3e50; color: white; text-align: center; padding: 25px 20px; margin-top: auto; }
    </style>
</head>
<body>
    <div class="navbar"><a href="consulta.html">&larr; Volver</a></div>
    
    <div class="main-wrapper">
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/r0g3rca/SOPORTERMA/main/imagenes/header.png" alt="Encabezado" class="form-header-img">
            
            <div class="form-content">
                <h1><i class="fas fa-star" style="color:#f1c40f;"></i> Tu Opinión Nos Importa</h1>
                <p>Ayúdanos a mejorar calificando tu experiencia de servicio.</p>
                
                <form id="formOpinion">
                    <label style="display:block; text-align:left; font-weight:bold; color:#555;">Tu Nombre:</label>
                    <input type="text" name="nombre" required placeholder="Ej: Juan Pérez">

                    <label style="display:block; text-align:left; font-weight:bold; color:#555;">Calificación:</label>
                    <select name="estrellas" required style="color:#f39c12; font-weight:bold;">
                        <option value="5" selected>⭐⭐⭐⭐⭐ (Excelente)</option>
                        <option value="4">⭐⭐⭐⭐ (Bueno)</option>
                        <option value="3">⭐⭐⭐ (Regular)</option>
                        <option value="2">⭐⭐ (Malo)</option>
                        <option value="1">⭐ (Pésimo)</option>
                    </select>

                    <label style="display:block; text-align:left; font-weight:bold; color:#555;">Comentario:</label>
                    <textarea name="mensaje" rows="4" required placeholder="Escribe aquí tu experiencia..."></textarea>

                    <button type="submit" id="btnEnviar" class="btn-enviar">Enviar Opinión</button>
                </form>
                <p id="msgFinal" style="margin-top:15px; font-weight:bold;"></p>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 SOPORTE CRJ</footer>

    <script>
        // MISMA URL DEL SCRIPT
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzG1kaskmDCtw8L6UuynXetDwPNn0JDWkyR6ejQ667JQG7kS23lBPiQDSmqFzvmL3PrOQ/exec";

        document.getElementById('formOpinion').addEventListener('submit', function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnEnviar');
            const msg = document.getElementById('msgFinal');
            
            btn.disabled = true; 
            btn.innerText = "Enviando...";

            const formData = new FormData(this);
            formData.append('accion', 'comentar'); // Clave para que el script sepa qué hacer

            fetch(URL_SCRIPT, { method: 'POST', body: formData })
            .then(r => r.text())
            .then(data => {
                msg.innerText = "¡Gracias por tu comentario!";
                msg.style.color = "green";
                document.getElementById('formOpinion').reset();
                setTimeout(() => { window.location.href = "consulta.html"; }, 2000); // Volver a consulta en 2seg
            })
            .catch(error => {
                msg.innerText = "Error al enviar. Intenta más tarde.";
                msg.style.color = "red";
                btn.disabled = false;
                btn.innerText = "Enviar Opinión";
            });
        });
    </script>
</body>
</html>
