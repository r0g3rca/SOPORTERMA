<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Técnico - Soporte CRJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* ESTILOS BASE */
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh; }
        .navbar { background: #2c3e50; padding: 10px 20px; text-align: left; }
        .navbar a { color: white; text-decoration: none; font-weight: bold; background: #34495e; padding: 8px 15px; border-radius: 4px; font-size: 0.9rem;}
        .navbar a:hover { background: #1abc9c; }
        
        .main-wrapper { display: flex; justify-content: center; align-items: flex-start; gap: 20px; padding: 20px; flex: 1; }
        .instagram-wrapper { display: none; } 

        .form-container { flex: 1; max-width: 900px; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        
        /* HEADER CORREGIDO */
        .form-header-img { width: 100%; height: auto; display: block; max-height: 200px; object-fit: cover; }
        
        .form-content { padding: 30px; }
        h1 { text-align: center; color: #2c3e50; margin-top: 0; }
        
        /* LOGIN */
        #loginArea { text-align: center; padding: 50px; max-width: 400px; margin: 0 auto; }
        #appArea { display: none; }

        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; box-sizing: border-box; }
        label { font-weight: bold; color: #555; display: block; margin-top: 10px; }
        
        .btn-action { background-color: #27ae60; color: white; width: 100%; padding: 12px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .btn-action:hover { background-color: #2ecc71; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .btn-search { background-color: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }

        footer { background-color: #2c3e50; color: white; text-align: center; padding: 25px 20px; margin-top: auto; }
    </style>
</head>
<body>
    <div class="navbar"><a href="index.html">&larr; Ir a Recepción</a></div>
    <div class="main-wrapper">
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/r0g3rca/rma_firstsystem/main/imagenes/header.png" alt="Encabezado" class="form-header-img">
            
            <div class="form-content">
                <div id="loginArea">
                    <h2><i class="fas fa-user-cog"></i> Acceso Técnico</h2>
                    
                    <label style="text-align:left;">Seleccione Técnico:</label>
                    <select id="selTecnicoLogin">
                        <option value="GENERAL">SOPORTE GENERAL</option>
                        <option value="EUDE">EUDE MORA</option>
                    </select>

                    <label style="text-align:left;">Contraseña:</label>
                    <input type="password" id="passInput" placeholder="Ingrese su clave">
                    
                    <button onclick="verificar()" class="btn-action">Entrar al Sistema</button>
                </div>

                <div id="appArea">
                    <h1>Gestión de Órdenes <small style="font-size:0.5em; color:#777;">(Logueado: <span id="nombreTecnico"></span>)</small></h1>
                    
                    <div class="search-box">
                        <input type="number" id="inpBuscarOrden" placeholder="N° Orden...">
                        <button onclick="buscarParaEditar()" class="btn-search"><i class="fas fa-search"></i> Buscar</button>
                    </div>

                    <div id="editForm" style="display:none; background:#f9f9f9; padding:20px; border-radius:5px;">
                        <h3 style="margin-top:0;">Orden #<span id="lblOrden"></span> - <span id="lblEquipo"></span></h3>
                        <p><strong>Falla Reportada:</strong> <span id="lblFalla"></span></p>
                        
                        <label>Diagnóstico / Informe Técnico:</label>
                        <textarea id="txtDiagnostico" rows="5" placeholder="Escriba el informe técnico..."></textarea>
                        
                        <label>Nuevo Estatus:</label>
                        <select id="selEstatus">
                            <option value="PENDIENTE">PENDIENTE</option>
                            <option value="EN REVISIÓN">EN REVISIÓN</option>
                            <option value="ESPERANDO REPUESTO">ESPERANDO REPUESTO</option>
                            <option value="LISTO / REPARADO">LISTO / REPARADO</option>
                            <option value="LISTO / SIN SOLUCIÓN">LISTO / SIN SOLUCIÓN</option>
                            <option value="ENTREGADO">ENTREGADO</option>
                        </select>

                        <button onclick="guardarCambios()" class="btn-action" style="margin-top:10px;">Guardar Cambios</button>
                    </div>
                    <p id="msgTecnico" style="text-align:center; font-weight:bold; margin-top:10px;"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 SOPORTE CRJ - Área Restringida
    </footer>

    <script>
        // TU URL NUEVA
        const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbzG1kaskmDCtw8L6UuynXetDwPNn0JDWkyR6ejQ667JQG7kS23lBPiQDSmqFzvmL3PrOQ/exec";

        function verificar() {
            const tecnico = document.getElementById('selTecnicoLogin').value;
            const pass = document.getElementById('passInput').value;
            
            let acceso = false;

            // SISTEMA DE CLAVES
            if (tecnico === "GENERAL" && pass === "13207") {
                acceso = true;
                document.getElementById('nombreTecnico').innerText = "Soporte General";
            } 
            else if (tecnico === "EUDE" && pass === "1310") {
                acceso = true;
                document.getElementById('nombreTecnico').innerText = "Eude Mora";
            }

            if (acceso) {
                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('appArea').style.display = 'block';
            } else {
                alert("Contraseña incorrecta para el usuario seleccionado.");
            }
        }

        function buscarParaEditar() {
            const orden = document.getElementById('inpBuscarOrden').value;
            if(!orden) return;
            
            document.getElementById('msgTecnico').innerText = "Buscando...";
            
            fetch(URL_SCRIPT + "?accion=consultar&dato=" + orden)
            .then(r => r.json())
            .then(data => {
                document.getElementById('msgTecnico').innerText = "";
                if(data.estado === "ok") {
                    document.getElementById('editForm').style.display = 'block';
                    document.getElementById('lblOrden').innerText = data.orden;
                    document.getElementById('lblEquipo').innerText = data.descripcion;
                    document.getElementById('lblFalla').innerText = data.falla_cliente;
                    
                    document.getElementById('txtDiagnostico').value = data.tecnico_reporte || "";
                    document.getElementById('selEstatus').value = data.estatus || "PENDIENTE";
                } else {
                    alert("Orden no encontrada");
                    document.getElementById('editForm').style.display = 'none';
                }
            });
        }

        function guardarCambios() {
            const orden = document.getElementById('lblOrden').innerText;
            const diag = document.getElementById('txtDiagnostico').value;
            const est = document.getElementById('selEstatus').value;
            const btn = document.querySelector('#editForm button');

            // Firma automática en el diagnóstico según quién se logueó
            const firma = " [" + document.getElementById('nombreTecnico').innerText + "]";
            // Solo agregamos la firma si no está ya escrita
            const diagnosticoFinal = diag.includes(firma) ? diag : diag + firma;

            btn.disabled = true; btn.innerText = "Guardando...";

            const formData = new FormData();
            formData.append('accion', 'editar');
            formData.append('orden', orden);
            formData.append('diagnostico', diagnosticoFinal);
            formData.append('estatus', est);

            fetch(URL_SCRIPT, { method: 'POST', body: formData })
            .then(r => r.text())
            .then(data => {
                alert("Guardado: " + data);
                document.getElementById('editForm').style.display = 'none';
                document.getElementById('inpBuscarOrden').value = "";
                document.getElementById('msgTecnico').innerText = "Cambios guardados correctamente.";
            })
            .catch(e => alert("Error de conexión"))
            .finally(() => { btn.disabled = false; btn.innerText = "Guardar Cambios"; });
        }
    </script>
</body>
</html>
